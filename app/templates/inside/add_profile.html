{% extends 'inside/base.html' %}
{% include 'inside/header_profile.html' %}
{% block content %}
<div class="row justify-content-center align-items-center h-100">
    <div class="col col-sm-6 col-md-6 col-lg-8 col-xl-8">
                <form action="{{ url_for('profiles.create_profile') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                <input id="id" value="<?php echo $rows['Id'] ?>" name="id" hidden/>
                    <label for="profilename">Profile name</label>
                    <p id="perfil_existe" class="alert alert-danger" hidden>Ya existe ese usuario</p>
                    <input id="nombre_oculto" name="nombre_oculto" value="<?php echo $rows['Nombre']?>" hidden/>
                    <input type="text" name="profilename" id="profilename" class="form-control"/>
                </div>
                
                <div class="form-group">
                    <label for="rate">Rate:</label>
                    <select id="rate" name="rate" class="form-control" >
                    {% for rate in rates %}
                        <option value="{{ rate.id }}">{{ rate.letter }}</option>
                    {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="language">Languages</label>
                    <select id="language" name="language" class="form-control">
                        {% for language in languages %}
                        <option value="{{ language.id }}">{{ language.language }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Selecciona la imagen:</label>
                    <input type="file" name="image" id="image" accept="image/*"/>
                </div>
                <input type="submit" class="btn btn-primary" name="create" value="CREATE" id="create"/>
                </form>
            </div>
    </div>
            <div class="container my-1">
            <br><br><br><br><br><br>
            </div>
            <script src="/static/js/createProfile.js"></script>
{% endblock %}
