{% extends 'inside/base.html' %}
{% include 'inside/header_profile.html' %}
{% block content %}
<h2>Editar perfil</h2>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container">
                    <div class="card  bg-ligth border-dark" style="width:400px">
                        <img class="card-img-top" src="{{ url_for('images.return_image',image=profile.img_path) }}" alt="{{ profile.img_path }}" style="width:100%">
                        <div class="card-body">
                            <h4 class="card-title">{{ profile.profile_name }}</h4>
                            <p class="card-text">Usuario tipo: {{ plan }}</p>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col mb-5">
                <form action="actualizar_datos.php" method="POST" enctype="multipart/form-data">

                    <input id="nombre_oculto" name="nombre_oculto" hidden value="<?php echo $rows['Nombre']?>" />
                    <input type="text" name="usuario" id="usuario" class="form-control mdb-autocomplete" value="{{ profile.profile_name }}"/>
                </div>
                
                <div class="form-group">
                    <label for="idioma">Idioma de tu preferencia</label>
                    <select id="idioma" name="idioma[]" class="form-control" >
                        <option value="" selected disabled >Current laguage - {{ language }}</option>
                        {% for language in languages %}
                        <option value="{{ language.id }}">{{ language.language }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Imagen">
                        Selecciona la imagen: 
                    </label>
                    <input type="file" name="image" id="image" accept="image/all"/>
                </div>
                <input type="submit" class="btn btn-success" value="Guardar" id="guardar"  />
                </form>
            </div>
